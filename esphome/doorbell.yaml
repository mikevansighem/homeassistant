###############################################################################
# SUBSTITUTIONS
###############################################################################

substitutions:
  device_name: doorbell
  upper_devicename: Deurbel
  device_description: "Deurbel"

###############################################################################
# GENERAL
###############################################################################

esphome:
  name: $device_name
  comment: "${device_description}"
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name} fallback"
    password: !secret esphome_fallback_password
    ap_timeout: 15s

# Enable logging
logger:

# Enable webserver
web_server:
  port: 80

# Enable ota update with a password
ota:
  password: !secret ota_password

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

  # Add service for the chime
  services:
    - service: chime
      then:
        if:
          condition:
            - switch.is_on: chime_active
          then:
            - switch.turn_on: relay
            - delay: 400ms
            - switch.turn_off: relay
            - delay: 400ms
            - switch.turn_on: relay
            - delay: 400ms
            - switch.turn_off: relay

###############################################################################
# SPECIFIC
###############################################################################

time:
  - platform: homeassistant
    id: homeassistant_time

globals:
  - id: chime
    type: bool
    restore_value: true
    initial_value: 'true'

switch:
  - platform: gpio
    pin:
      number: D1
      inverted: false
    name: "Doorbell Relay"
    id: relay
    internal: true
    icon: mdi:alarm-bell
  - platform: template
    name: Doorbell Chime Active
    id: chime_active
    restore_state: false
    turn_on_action:
      - globals.set:
          id: chime
          value: 'true'
    turn_off_action:
      - globals.set:
          id: chime
          value: 'false'
    lambda: |-
      return id(chime);

binary_sensor:
  - platform: gpio
    pin:
      number: D5
      mode: INPUT_PULLUP
      inverted: true
    name: "Doorbell pressed"
    filters:
      # Time to ring
      - delayed_on: 50ms
      # Prevents from re-ringing within 3 seconds
      - delayed_off: 3000ms
    on_press:
      then:
        if:
          condition:
            - switch.is_on: chime_active
          then:
            - switch.turn_on: relay
            - delay: 400ms
            - switch.turn_off: relay
            - delay: 400ms
            - switch.turn_on: relay
            - delay: 400ms
            - switch.turn_off: relay

  # Status sensor
  - platform: status
    name: "${device_name} status"
    icon: "mdi:wifi"
