################################################################################
# SUBSTITUTIONS
################################################################################

substitutions:
  device_name: plant-monitor
  upper_devicename: Plant-monitor
  device_description: "Monitors MiFlora sensors."
  sensor_1: Zamioculcas
  sensor_2: Epipremnum aureum
  sensor_3: Violaceae

###############################################################################
# GENERAL
###############################################################################

esphome:
  name: $device_name
  comment: "${device_description}"
  platform: ESP32
  board: esp32dev

# Enable logging
logger:

# Enable ota update with a password
ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name} fallback"
    password: !secret esphome_fallback_password
    ap_timeout: 15s

captive_portal:

# Enable webserver
web_server:
  port: 80
  
# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

binary_sensor:

  - platform: status
    name: "${device_name} status"
    icon: "mdi:wifi"

###############################################################################
# SPECIFIC
###############################################################################

# Required to connect to BLE devices
esp32_ble_tracker:

sensor:
  - platform: xiaomi_hhccjcy01
    mac_address: 'C4:7C:8D:6C:E2:74'
    temperature:
      name: "${sensor_1} temperature"
    moisture:
      name: "${sensor_1} moisture"
    illuminance:
      name: "${sensor_1} illuminance"
    conductivity:
      name: "${sensor_1} conductivity"

  - platform: xiaomi_hhccjcy01
    mac_address: 'C4:7C:8D:6E:17:64'
    temperature:
      name: "${sensor_2} temperature"
    moisture:
      name: "${sensor_2} moisture"
    illuminance:
      name: "${sensor_2} illuminance"
    conductivity:
      name: "${sensor_2} conductivity"

  - platform: xiaomi_hhccjcy01
    mac_address: 'C4:7C:8D:6E:15:F5'
    temperature:
      name: "${sensor_3} temperature"
    moisture:
      name: "${sensor_3} moisture"
    illuminance:
      name: "${sensor_3} illuminance"
    conductivity:
      name: "${sensor_3} conductivity"
