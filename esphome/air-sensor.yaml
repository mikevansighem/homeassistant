################################################################################
# SUBSTITUTIONS
################################################################################

substitutions:
  device_name: air-sensor
  upper_devicename: Air-Sensor
  device_description: "Sensor for CO2, VOC, temperature and humidity."

###############################################################################
# GENERAL
###############################################################################

esphome:
  name: $device_name
  comment: "${device_description}"
  platform: ESP8266
  board: d1_mini

# Enable logging
logger:

# Enable ota update with a password
ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name} fallback"
    password: !secret esphome_fallback_password
    ap_timeout: 15s

captive_portal:

# Enable webserver
web_server:
  port: 80

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

###############################################################################
# SPECIFIC
###############################################################################

binary_sensor:

  - platform: status
    name: "${upper_devicename} status"
    icon: "mdi:wifi"

# Setup i2c for CCS811 Air quality sensor
i2c:
  sda: D0
  scl: D1

sensor:

  # CCS811 Air quality sensor
  - platform: ccs811
    address: 0x5A
    update_interval: 30s

    eco2:
      name: "${upper_devicename} CO2"
      device_class: "carbon_dioxide"
      state_class: "measurement"

    tvoc:
      name: "${upper_devicename} Volatile organic compounds"
      device_class: "volatile_organic_compounds"
      state_class: "measurement"

  # Humdity and temperature by DHT22 Shield Wemos D1.
  - platform: dht
    update_interval: 30s
    pin: D2

    temperature:
      name: "${upper_devicename} Temperature"
      device_class: "temperature"
      state_class: "measurement"

    humidity:
      name: "${upper_devicename} Humidity"
      device_class: "humidity"
      state_class: "measurement"

