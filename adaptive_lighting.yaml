###############################################################################
# ADAPTIVE LIGHTING
###############################################################################

- name: "Livingroom"
  prefer_rgb_color: false
  transition: 30
  initial_transition: 30
  interval: 90
  min_brightness: 40
  max_brightness: 70
  min_color_temp: 1800
  max_color_temp: 2600
  sleep_brightness: 1
  sleep_color_temp: 1000
  take_over_control: true
  detect_non_ha_changes: true
  lights:
    - light.living_room

