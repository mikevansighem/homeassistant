###############################################################################
# SENSORS
###############################################################################

# latest commit message
- platform: command_line
  command: git log -1 --format=%s
  name: last_commit

###############################################################################
# INTEGRAL AND DERIVATIVE
###############################################################################

# Derivative for current gas usage
- platform: derivative
  source: sensor.gas_consumed
  name: 'Gas usage'
  round: 3
  unit_time: h
  unit: 'm³/h'
  time_window: "00:10:00"

