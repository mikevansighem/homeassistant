###############################################################################
# RECORDER
###############################################################################

purge_keep_days: 8 # days
commit_interval: 5 # seconds

include:
  domains:
    - alarm_control_panel
    - light
    - climate
    - device_tracker
    - person

  entities:
    # General
    - sensor.house_state
    - sensor.pretty_workday
    - sensor.climate_period
    - sensor.downstairs_temperature
    - sensor.boiler_target_temperature
    - sensor.watering_level
    - sensor.boiler_temperature
    
    # Network
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

    # Utilities
    - sensor.grid_fossil_fuel_percentage
    - sensor.co2_intensity
    - sensor.power_usage_round
    - sensor.gas_usage
    - sensor.daily_utility_costs
    - sensor.monthly_utility_costs
    - sensor.yearly_utility_costs
    - sensor.daily_energy_costs
    - sensor.monthly_energy_costs
    - sensor.yearly_energy_costs
    - sensor.daily_gas_costs
    - sensor.monthly_gas_costs
    - sensor.yearly_gas_costs
    - sensor.daily_energy_peak
    - sensor.monthly_energy_costs_peak
    - sensor.daily_energy_off_peak_2
    - sensor.monthly_energy_costs_off_peak
    - sensor.daily_gas

    # Air quality
    - sensor.carbon_dioxide
    - sensor.formaldehyde
    - sensor.indoor_humidity
    - sensor.voc

    # System monitor
    - sensor.disk_free
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.processor_temperature

    # Binary sensors
    - binary_sensor.kpn_tv
    - binary_sensor.hue_utility_bridge
    - binary_sensor.range_extender
    - binary_sensor.hue_garden_bridge
    - binary_sensor.sprinkler_controller
    - binary_sensor.opentherm_controller
    - binary_sensor.esp_home_test_device
    - binary_sensor.slimme_lezer
    - binary_sensor.livingroom_home_mini
    - binary_sensor.dining_room_home_mini
    - binary_sensor.bedroom_home_mini
    - binary_sensor.esphome_test_device
    - binary_sensor.doorbell
    - binary_sensor.doorbell_pressed

    # Motion
    - binary_sensor.livingroom_motion
    - binary_sensor.downstairs_hallway_motion
    - binary_sensor.stair_closet_motion
    - binary_sensor.upstairs_hallway_motion

    # Other
    - input_boolean.holiday
    - switch.floor_heating_pump_on_off
