###############################################################################
# RECORDER
###############################################################################

purge_keep_days: 8 # days
commit_interval: 5 # seconds

include:
  domains:
    - alarm_control_panel
    - binary_sensor
    - light
    - climate
    - person
    - plant
    - vacuum
    - switch
    - input_boolean
    - cover
    - camera

  entity_globs:
    - sensor.*battery*
    - sensor.*energy*
    - sensor.*power*

  entities:
    # General
    - sensor.house_state
    - sensor.pretty_workday
    - sensor.climate_period
    - sensor.downstairs_temperature
    - sensor.boiler_target_temperature
    - sensor.boiler_temperature

    # Watering
    - sensor.watering_level
    - sensor.average_ground_temperature
    - sensor.average_humidity
    - sensor.buienradar_ground_temperature
    - sensor.buienradar_humidity
    - sensor.buienradar_rain_last_24h

    # Network
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

    # Utilities
    - sensor.grid_fossil_fuel_percentage
    - sensor.co2_intensity
    - sensor.power_usage_round
    - sensor.gas_usage
    - sensor.daily_utility_costs
    - sensor.monthly_utility_costs
    - sensor.yearly_utility_costs
    - sensor.daily_energy_costs
    - sensor.monthly_energy_costs
    - sensor.yearly_energy_costs
    - sensor.daily_gas_costs
    - sensor.monthly_gas_costs
    - sensor.yearly_gas_costs
    - sensor.daily_energy_peak
    - sensor.monthly_energy_costs_peak
    - sensor.daily_energy_off_peak_2
    - sensor.monthly_energy_costs_off_peak
    - sensor.daily_gas
    - sensor.fan_controller_total_daily_energy
    - sensor.floor_heating_pump

    # Air quality
    - sensor.air_sensor_co2
    - sensor.air_sensor_temperature
    - sensor.air_sensor_quality
    - sensor.air_sensor_humidity
    - sensor.air_sensor_voc
    - sensor.fan_controller_speed

    # System monitor
    - sensor.disk_free
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.processor_temperature

    # Device tracker
    - device_tracker.sm_g960f
    - device_tracker.sm_a202f

    # Plants
    - sensor.devils_vine_conductivity
    - sensor.devils_vine_illuminance
    - sensor.devils_vine_moisture
    - sensor.devils_vine_temperature
    - sensor.zamioculcas_conductivity
    - sensor.zamioculcas_illuminance
    - sensor.zamioculcas_moisture
    - sensor.zamioculcas_temperature
    - sensor.fern_conductivity
    - sensor.fern_illuminance
    - sensor.fern_moisture
    - sensor.fern_temperature

    # Power
    - sensor.washing_machine_electrical_measurement
    - sensor.washing_machine_metering_summation
    - sensor.dishwasher_electrical_measurement
    - sensor.dishwasher_metering_summation
    - sensor.dryer_electrical_measurement
    - sensor.dryer_metering_summation

    # Other
    - sensor.outdoor_lights
