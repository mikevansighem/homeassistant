# NOISE SENSOR

- platform: ffmpeg_noise
  name: "Zoë geluid"
  input: !secret nursery_camera_rtsp
  extra_arguments: -filter:a highpass=f=300,lowpass=f=2500,volume=volume=2 -nostats
  initial_state: true
  duration: 2
  reset: 60
  peak: -30 # 0 is very loud and -100 is low.

