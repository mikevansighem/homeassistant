flash_licht:
  alias: Alarm - Flash light red
  sequence:
  - service: scene.create
    data:
      scene_id: lights_before_alarm
      snapshot_entities:
      - light.living_room
      - light.dining_room
      - light.kitchen
      - light.stairs_closet
      - light.downstairs_hallway
      - light.upstairs_hallway
      - light.attic_hallway
      - light.attict
      - light.bedroom
      - light.closet
      - light.car_port
      - light.toilet
  - service: light.turn_on
    data:
      brightness_pct: 100
      color_name: red
    target:
      area_id:
      - attic
      - attic_hallway
      - bedroom
      - car_port
      - closet
      - dining_room
      - downstairs_hallway
      - kitchen
      - living_room
      - stairs_closet
      - toilet
      - upstairs_hallway
  - repeat:
      while:
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: triggered
      sequence:
      - service: light.toggle
        data:
          color_name: red
          brightness_pct: 100
        target:
          area_id:
          - downstairs_hallway
          - upstairs_hallway
          - attic_hallway
          - stairs_closet
          - kitchen
          - dining_room
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 800
  - service: scene.reload
  - service: scene.turn_on
    target:
      entity_id: scene.lights_before_alarm
  mode: restart
  icon: mdi:alarm-light-outline
lights_turn_off_all_lights:
  alias: Lights - Turn off all lights
  sequence:
  - service: light.turn_off
    target:
      area_id:
      - attic
      - attic_hallway
      - bedroom
      - car_port
      - closet
      - decorations
      - dining_room
      - downstairs_hallway
      - garden
      - kitchen
      - living_room
      - stairs_closet
      - toilet
      - upstairs_hallway
      - front_garden
