notify_who_is_home:
  alias: Notify who is home
  mode: single
  icon: mdi:message
  fields:
    title:
      description: The title of the notification
      example: State change
      required: 'yes'
    message:
      description: The message content
      example: The light is on!
      required: 'yes'
    timeout:
      description: Time after which the message disappears
      example: 120
      required: 'no'
      default: 0
  sequence:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: person.tmp
          state: home
        - condition: state
          entity_id: person.anneloes_jagt
          state: home
      sequence:
      - service: notify.notify
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          data:
            timeout: '{{ timeout|int(0) }}'
    - conditions:
      - condition: state
        entity_id: person.tmp
        state: home
      sequence:
      - service: notify.mobile_app_sm_g960f
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          data:
            timeout: '{{ timeout|int(0) }}'
    - conditions:
      - condition: state
        entity_id: person.anneloes_jagt
        state: home
      sequence:
      - service: notify.mobile_app_sm_a202f
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          data:
            timeout: '{{ timeout|int(0) }}'
    default: []
speak:
  alias: Speak
  mode: single
  icon: mdi:account-voice
  fields:
    message:
      description: The message content
      example: The light is on!
      required: 'yes'
  sequence:
  - condition: state
    entity_id: input_boolean.quiet
    state: 'off'
  - condition: state
    entity_id: sensor.house_state
    state: home
  - service: tts.cloud_say
    data:
      entity_id: media_player.speaker_group
      message: '{{message}}'
      language: nl-NL
