alarm_sound_alarm:
  alias: Alarm - Sound alarm
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: '{{states(''input_number.alarm_volume'') | float}}'
    target:
      entity_id: media_player.speaker_group
  - service: media_player.play_media
    data:
      media_content_type: audio/mp3
      media_content_id: https://www.dropbox.com/s/qtb2xln4vudjwpp/alarm_sound_long.mp3?dl=1
    target:
      entity_id:
      - media_player.speaker_group
  - repeat:
      until:
      - condition: not
        conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: triggered
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 100
  - service: media_player.turn_off
    target:
      entity_id: media_player.speaker_group
  - service: scene.turn_on
    target:
      entity_id: scene.before_alarm_sound
  mode: single
  icon: mdi:volume-medium
