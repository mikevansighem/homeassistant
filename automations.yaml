- id: '1642531564644'
  alias: Air - Fan control
  description: '- Turn off fan when holiday;

    - Limit fan speed during the night;

    - Increase fan speed when air quality is bad.

    - Keep as is when quality is moderate'
  trigger:
  - platform: state
    entity_id: sensor.house_state
    to: holiday
    id: 'OFF'
  - platform: state
    entity_id: sensor.air_sensor_quality
    id: POOR
    for:
      hours: 0
      minutes: 10
      seconds: 0
    to: Poor
  - platform: state
    entity_id: sensor.air_sensor_quality
    id: UNHEALTHY
    to: Unhealty
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id: sensor.air_sensor_quality
    to: Excellent
    id: EXCELLENT
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id: sensor.house_state
    id: 'ON'
    from: holiday
  - platform: state
    entity_id: sensor.air_sensor_quality
    to: Good
    id: GOOD
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id: sensor.house_state
    to: night
    id: NIGHT
  - platform: state
    entity_id:
    - sensor.air_sensor_quality
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: MODERATE_DOWN
    to: Moderate
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'OFF'
      sequence:
      - device_id: 1d6db28ce04bb5fe9bbcdd10589e01e7
        domain: fan
        entity_id: fan.fan
        type: turn_off
    - conditions:
      - condition: trigger
        id: 'ON'
      sequence:
      - device_id: 1d6db28ce04bb5fe9bbcdd10589e01e7
        domain: fan
        entity_id: fan.fan
        type: turn_on
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: POOR
        - condition: trigger
          id: UNHEALTHY
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.house_state
          state: holiday
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.house_state
          state: night
      sequence:
      - device_id: 1d6db28ce04bb5fe9bbcdd10589e01e7
        domain: fan
        entity_id: fan.fan
        type: turn_on
      - service: esphome.fan_controller_set_speed
        data:
          fan_speed: 2
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: MODERATE_DOWN
        - condition: trigger
          id: NIGHT
        - condition: trigger
          id: GOOD
        - condition: trigger
          id: EXCELLENT
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.house_state
          state: holiday
      sequence:
      - device_id: 1d6db28ce04bb5fe9bbcdd10589e01e7
        domain: fan
        entity_id: fan.fan
        type: turn_on
      - service: esphome.fan_controller_set_speed
        data:
